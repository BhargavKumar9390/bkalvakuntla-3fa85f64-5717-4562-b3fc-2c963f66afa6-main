<div class="max-w-5xl mx-auto p-6">
  <h2 class="text-2xl mb-4">Analytics</h2>
  <div class="grid gap-6 grid-cols-1 md:grid-cols-3">
    <div class="bg-white rounded shadow p-4">
      <h3 class="text-lg mb-2">Completion</h3>
      <canvas baseChart [data]="barData" [options]="barOptions" chartType="bar">
      </canvas>
    </div>

    <div class="bg-white rounded shadow p-4">
      <h3 class="text-lg mb-2">By Category</h3>
      <canvas baseChart [data]="pieData" chartType="pie"> </canvas>
    </div>

    <div class="bg-white rounded shadow p-4">
      <h3 class="text-lg mb-2">By Priority</h3>
      <canvas baseChart [data]="doughnutData" chartType="doughnut"> </canvas>
    </div>
  </div>
</div>
