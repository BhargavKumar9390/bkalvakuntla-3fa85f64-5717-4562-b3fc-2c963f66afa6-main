<div class="p-6">
  <h2 class="text-2xl font-semibold mb-4">Audit Log</h2>
  <div *ngIf="loading" class="text-sm text-gray-500 flex items-center gap-2"><mat-progress-spinner diameter="20" mode="indeterminate"></mat-progress-spinner>Loading...</div>

  <table *ngIf="!loading" mat-table [dataSource]="entries" class="mat-elevation-z1 w-full">
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let e">{{ e.timestamp | date:'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let e">{{ e.userId }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let e">{{ e.action }}</td>
    </ng-container>

    <ng-container matColumnDef="resource">
      <th mat-header-cell *matHeaderCellDef>Resource</th>
      <td mat-cell *matCellDef="let e">{{ e.resource }}</td>
    </ng-container>

    <ng-container matColumnDef="resourceId">
      <th mat-header-cell *matHeaderCellDef>Resource ID</th>
      <td mat-cell *matCellDef="let e">{{ e.resourceId }}</td>
    </ng-container>

    <ng-container matColumnDef="meta">
      <th mat-header-cell *matHeaderCellDef>Meta</th>
      <td mat-cell *matCellDef="let e"><pre class="whitespace-pre-wrap">{{ e.meta | json }}</pre></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
